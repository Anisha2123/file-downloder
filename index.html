<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Downloader</title>
    <script src="https://kit.fontawesome.com/db45c1e017.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles.css">
<link rel="icon" type="image/x-icon" href="favicon.png">

</head>
<body>
    <div id="main_box">
        <div id="container">
            <h2>File Downloader</h2>
            <p>Paste url of image, video, or pdf to download. This<br> tool is made with vanilla javascript.
            </p>
            <input type="url" placeholder="Paste file url" required>
            <button>Download File</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
